<script>
  // ðŸ•“ Set your target date and time here:
  const targetDate = new Date("2026-03-31T17:00:00");

  const daysEl = document.getElementById("days");
  const hoursEl = document.getElementById("hours");
  const minutesEl = document.getElementById("minutes");
  const secondsEl = document.getElementById("seconds");
  const heading = document.querySelector("h2");

  function calculateBusinessDays(start, end) {
    let count = 0;
    let current = new Date(start);

    // Reset time to midnight for accurate full-day counting
    current.setHours(0, 0, 0, 0);
    const endDate = new Date(end);
    endDate.setHours(0, 0, 0, 0);

    while (current < endDate) {
      const day = current.getDay();
      if (day !== 0 && day !== 6) { // Not Sunday (0) or Saturday (6)
        count++;
      }
      current.setDate(current.getDate() + 1);
    }

    return count;
  }

  const timer = setInterval(() => {
    const now = new Date();

    if (now >= targetDate) {
      clearInterval(timer);
      heading.textContent = "ðŸŽ‰ Freedom Achieved!";
      document.getElementById("countdown").style.display = "none";
      return;
    }

    // Business Days
    const businessDays = calculateBusinessDays(now, targetDate);

    // Remaining time today (hours/min/sec)
    const distance = targetDate - now;

    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    daysEl.textContent = businessDays;
    hoursEl.textContent = hours;
    minutesEl.textContent = minutes;
    secondsEl.textContent = seconds;
  }, 1000);
</script>
