<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time to Freedom</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* <-- important for preview/iframe */
      margin: 0;
      background: transparent;
      color: #323130;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #201f1e;
    }

    .countdown-container {
      display: flex;
      gap: 20px;
      text-align: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .countdown-box {
      background: #f3f2f1;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-width: 80px;
    }

    .countdown-number {
      font-size: 36px;
      font-weight: 800;
      color: #d83b01;
    }

    .countdown-label {
      font-size: 12px;
      text-transform: uppercase;
      color: #605e5c;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>‚è≥ Time to Freedom</h2>
  <div class="countdown-container" id="countdown">
    <div class="countdown-box">
      <div class="countdown-number" id="days">0</div>
      <div class="countdown-label">Business Days</div>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="hours">0</div>
      <div class="countdown-label">Hours</div>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="minutes">0</div>
      <div class="countdown-label">Minutes</div>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="seconds">0</div>
      <div class="countdown-label">Seconds</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const targetDate = new Date("2026-03-31T17:00:00");

      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");
      const heading = document.querySelector("h2");
      const countdownEl = document.getElementById("countdown");

      if (!daysEl || !hoursEl || !minutesEl || !secondsEl || !heading || !countdownEl) {
        // If preview system changes DOM or strips elements, fail gracefully
        document.body.innerHTML = "<h2>‚ùå Countdown elements not found in DOM.</h2>";
        return;
      }

      const DAY_MS = 24 * 60 * 60 * 1000;

      function startOfDay(d) {
        const x = new Date(d);
        x.setHours(0, 0, 0, 0);
        return x;
      }

      function isWeekday(d) {
        const day = d.getDay();
        return day !== 0 && day !== 6; // Mon‚ÄìFri
      }

      // Business-time remaining in ms (weekdays only, 24h on weekdays)
      function businessMsBetween(now, target) {
        if (now >= target) return 0;

        let total = 0;
        let curDay = startOfDay(now);

        // Safety guard to avoid accidental infinite loops
        let safety = 0;

        while (curDay < target) {
          if (++safety > 5000) break;

          const nextDay = new Date(curDay);
          nextDay.setDate(curDay.getDate() + 1);

          const segStart = now > curDay ? now : curDay;
          const segEnd = target < nextDay ? target : nextDay;

          if (isWeekday(curDay) && segEnd > segStart) {
            total += (segEnd - segStart);
          }

          curDay = nextDay;
        }

        return total;
      }

      const timer = setInterval(() => {
        const now = new Date();

        if (now >= targetDate) {
          clearInterval(timer);
          heading.textContent = "üéâ Freedom Achieved!";
          countdownEl.style.display = "none";
          return;
        }

        const bizMs = businessMsBetween(now, targetDate);

        const days = Math.floor(bizMs / DAY_MS);
        const hours = Math.floor((bizMs % DAY_MS) / (60 * 60 * 1000));
        const minutes = Math.floor((bizMs % (60 * 60 * 1000)) / (60 * 1000));
        const seconds = Math.floor((bizMs % (60 * 1000)) / 1000);

        daysEl.textContent = days;
        hoursEl.textContent = hours;
        minutesEl.textContent = minutes;
        secondsEl.textContent = seconds;
      }, 1000);
    });
  </script>
</body>
</html>
